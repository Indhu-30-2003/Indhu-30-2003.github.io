<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h2 class="section-one__name">Indhu </h2>
            <p class="section-one__role">WEB Developer</p>
            <a href="index.html" class="section-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name : </td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message : </td>
                        <td><textarea name="msg" rows="3" cols="20" placeholder="Your Message" class="contact-form__textarea"></textarea></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
                <div class="section-five">
                    <p class="section-five__media">Social Media :
                        <a href="www.linkedin.com/in/indhu530" class="section-five__link">LinkedIn</a>
                    </p>


                    <p>&copy;Indhu</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
